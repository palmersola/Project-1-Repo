<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Mars Weather</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="level">
      <h1 class="is-size-1 has-text-grey-dark level-item has-text-centered">
        Welcome To Mars!
      </h1>
    </header>
    <main class="container is-max-desktop">
      <div class="has-text-light has-background-grey-dark" id="mars">
        <figure class="image">
          <img class="" id="rover-img" src="" alt="" />
        </figure>
        <div class="level">
          <button class="button level-item" id="random">
            Click for random pic!
          </button>
          <button class="button level-item" id="Save">
            Save your favorite pic!
          </button>
        </div>
      </div>
      <div class="level is-size-5" id="facts">
        <h3 id="rover-name" class="level-item">curiosity</h3>
        <h3 id="solar" class="level-item">solar day</h3>
        <h3 id="earth" class="level-item">day on earth</h3>
      </div>

      <h3 id="space-number">number of poeple in space</h3>

      <div class="has-text-light columns" id="space">
        <div class="column">
          <h3>International Space Station</h3>
          <ul id="iss"></ul>
        </div>
        <div class="column">
          <h3>Tiangong Space Station</h3>
          <ul id="tss"></ul>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script/app.js"></script>
  </body>
</html>
